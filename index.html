    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=0THsVTkjqrGrAseConbv~lLNC_EstflQ95cRn07HdsA~An4kf1i13ZGcVG_07vEQWRp6G14ht1pe2SwWILAirOepSnqst10sIM5Tbxd0QmN8"></script>
    <script type="text/javascript">
        var map;

        function loadMapScenario() {
            // Térkép inicializálása
                map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                center: new Microsoft.Maps.Location(46.826463, 17.692785), // Középpont
                zoom: 9 // Alap zoom amivel megnyilik
            });

            var searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function () {
                searchMarkers(searchInput.value.toLowerCase());
            });

            markers = [

            { location: new Microsoft.Maps.Location(46.79589466165902, 17.51408335097649), title: 'Midi Strand', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.78843441384169, 17.386138340849662), title: 'Balatonederics Strand', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.764656724206525, 17.361808775714035), title: 'Pikkely Tanya', description: 'Horgászat' },
            { location: new Microsoft.Maps.Location(46.75757188918426, 17.358327235221168), title: 'Soós-öböl', description: 'Fürdő' },

            { location: new Microsoft.Maps.Location(46.75097545375648, 17.350688844761972), title: 'Carina Camping', description: 'Tábór' },
            { location: new Microsoft.Maps.Location(46.74910381632974, 17.34828549253743), title: 'Püspökladányi Gyermek- és Ifjúsági TÁBORA', description: 'Tábór' },
            { location: new Microsoft.Maps.Location(46.754112100148554, 17.31701142507851), title: 'Eldorádó Fogadó és Kemping', description: '' },
            { location: new Microsoft.Maps.Location(46.75396503785753, 17.30887894224179), title: 'Lido Strand III', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.76065254625052, 17.290052711471976), title: 'Gyenesdiási Strand', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.760957679167596, 17.290093900219627), title: 'Élménypark Diási Játékstrand', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.76324698329382, 17.277630968022827), title: 'Gyenesi Lidóstrand', description: 'Fürdő' },

            { location: new Microsoft.Maps.Location(46.753134465199125, 17.333165106734302), title: 'Vizes Élőhlyūnk Park', description: 'Látványosság' },

            { location: new Microsoft.Maps.Location(46.75718359404535, 17.302441472285967), title: 'Vonyarc Marina', description: 'Látványosság' },
            { location: new Microsoft.Maps.Location(46.75814370976881, 17.25587054640766), title: 'Keszthely Móló', description: 'Látványosság' },

            { location: new Microsoft.Maps.Location(46.803360788815866, 17.49627579219392), title: 'Kisfaludy-kilátó', description: 'Látványosság' },

            { location: new Microsoft.Maps.Location(46.792518232282816, 17.370225014779066), title: 'Csodabogyós-barlang bázis', description: 'Látványosság' },
            { location: new Microsoft.Maps.Location(46.78898577496003, 17.37693123890199), title: 'Fekete-kastély', description: 'Látványosság' },
            { location: new Microsoft.Maps.Location(46.78578653021085, 17.37550469306114), title: 'Afrika Múzeum', description: 'Látványosság' },
            { location: new Microsoft.Maps.Location(46.77723167360425, 17.357045003931027), title: 'Batsányi-kilátó', description: 'Látványosság' },
            { location: new Microsoft.Maps.Location(46.77044759918316, 17.361991236796182), title: 'Szépkilátó', description: 'Látványosság' },
            { location: new Microsoft.Maps.Location(46.748571, 17.552284), title: 'Fonyódi Kutyás Fürdetőhely', description: 'Nyilvános strand ahol lehet fürdetni a kutyákat!' },
            { location: new Microsoft.Maps.Location(46.748997, 17.550911), title: 'SUPport - Fonyód', description: 'Supozok számára kiváló strand rész, állatbarát, szóval ide is lehet hozni a kutyusokat.' },
            { location: new Microsoft.Maps.Location(46.770863, 17.633930), title: 'Dutra Múzeum', description: 'Régi haszongépjármű múzeum.' }, 
                // További markerek hozzáadása
            ];

            addMarkers(markers);
        }
        

        function addMarkers(markers) {
            markers.forEach(function (marker) {
                var pin = new Microsoft.Maps.Pushpin(marker.location, { title: marker.title });
                pin.metadata = {
                    description: marker.description
                };
                Microsoft.Maps.Events.addHandler(pin, 'click', function () {
                    showInfo(marker);
                });
                map.entities.push(pin);
            });
        }

        function showInfo(marker) {
            var infoDiv = document.getElementById('infoDiv');
            infoDiv.innerHTML = '<h2>Hely: ' + marker.title + '</h2><p><b>Leírás</b>: ' + marker.description + '</p>';
        }

        function searchMarkers() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            map.entities.clear(); // Törli az összes markert a térképről

            if (searchTerm === "") {
                addMarkers(markers); // Ha az input mező üres, jelenítse meg az összes markert
            } else {
                var matchingMarkers = markers.filter(function (marker) {
                    return marker.title.toLowerCase().includes(searchTerm) || marker.description.toLowerCase().includes(searchTerm);
                });

                addMarkers(matchingMarkers); // Hozzáadja a keresési eredményeket a térképhez
            }
        }

    </script>
</head>
<body onload="loadMapScenario();">
    <div class="col-md-9 p-3 mx-auto">
        <div class="d-flex">
            <input type="text" class="form-control" id="searchInput" placeholder="Keresés">
            <!--<button class="btn btn-outline-success" onclick="searchMarkers()">Keresés</button>-->
        </div>
        <div class="p-3" id="infoDiv"></div>
    </div>
    <div class="col-md-9 p-3 mx-auto" style="height: 600px">
        <div id="myMap" class="rounded-pill" style="position:relative;width:100%;height:100%;"></div>
    </div>
</body>
</html>
