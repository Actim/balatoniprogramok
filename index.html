    <title>Balatoni helyszínek</title>

    <script type="text/javascript">
        var map;

        function loadMapScenario() {

                map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                center: new Microsoft.Maps.Location(46.826463, 17.692785),
                zoom: 10
            });

            var searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function () {
                searchMarkers(searchInput.value.toLowerCase());
            });

            markers = [
            { location: new Microsoft.Maps.Location(46.82114492768894, 17.591566199593924), title: 'Palkövei Strand', description: '- Nagyon népszerű és nagyon tiszta környezetű strand a Balaton északi partján. Szelektív hulladékgyűjtés van a strand területén.<br>- A nagy fáknak köszönhetően sok az árnyékos rész is.' },
            { location: new Microsoft.Maps.Location(46.79589466165902, 17.51408335097649), title: 'Midi Strand', description: 'Jó strand, a vendéglàtóhelyek is nagyon jók és nagyon tiszta környezetű. <br> - Családias hangulatú.<br>- új játszótér, enni, innivalót lehet venni, nem túl drágán.'},
            { location: new Microsoft.Maps.Location(46.78843441384169, 17.386138340849662), title: 'Balatonederics Strand', description: 'Nagyon jó kis strand, a vendéglàtóhelyek is nagyon jók.<br>- Retró strand<br>- Hétköznap a legjobb választás.' },
            { location: new Microsoft.Maps.Location(46.764656724206525, 17.361808775714035), title: 'Pikkely Tanya', description: 'Tökéletes hely a horgászat kedvelőinek, és még viharosabb időben is szép.<br>- Szép kilátás.<br>- Nyugodt környezet, és jó a halfogás.' },
            { location: new Microsoft.Maps.Location(46.75757188918426, 17.358327235221168), title: 'Soós-öböl', description: 'A nagyon kevés szabadstrand egyike az északi parton. Néha egész sok ember tud lenni itt, pecások, bringások, pokrócon pihenők.<br>- Rendezett kis park.<br>- Hangulatos öböl, Békés, nyugodt környezet.'},
            { location: new Microsoft.Maps.Location(46.75596096367778, 17.357397197395937), title: 'Balatoni Bringakörút', description: 'Szép Erdős környezet, ahol sokan bicikliznek a nap minden időszakában.<br>- Hosszú kerékpárút.<br>- Csendes, de egy kicsit kátyús.' },
            { location: new Microsoft.Maps.Location(46.751290411394834, 17.3541295134344), title: 'Játszótér', description: 'Nyár közepén is kellemes a klíma a fák árnyékában.<br>Komplex mászó vár a kicsiknek.<br>Nagy játszóterület.' },
            { location: new Microsoft.Maps.Location(46.75097545375648, 17.350688844761972), title: 'Carina Camping', description: 'Egy éjszakás esti szállásnak tökéletes.<br>- Tiszta a hely.<br>Segítőkész személyzet.'},
            { location: new Microsoft.Maps.Location(46.74910381632974, 17.34828549253743), title: 'Püspökladányi Gyermek- és Ifjúsági TÁBORA', description: 'Tiszta, rendezett hely, de nagyon régi felszerelések vannak a házakban.<br>- Az ágyak régiek, kényelmetlenek<br>- Mosdó, zuhanyzó külön épületben' },
            { location: new Microsoft.Maps.Location(46.754112100148554, 17.31701142507851), title: 'Eldorádó Fogadó és Kemping', description: 'Nagyon szuper kis hely a strandhoz közel. A panzió vezetői nagyon kedves és segítőkész emberek.<br>- Vacsora is kérhető, amit helyben sütnek.<br>- a családi szoba nagyon kicsi volt'},
            { location: new Microsoft.Maps.Location(46.75396503785753, 17.30887894224179), title: 'Lido Strand III', description: 'Nem véletlenül lett az év strandja. Kifejezetten tiszta, és árban is vállalható.<br>- Kulrúrált strand, szép jól karbantartott.<br>- Kicsiknek nagyoknak sok vízijátékkal, játszótérrel.'},
            { location: new Microsoft.Maps.Location(46.76065254625052, 17.290052711471976), title: 'Gyenesdiási Strand', description: 'Rendkívül jól felszerelt strand, sok apró momentummal, ami nem csak a kisgyermekeseknek kedvez.<br>- A parkoló ingyenes<br>- igényes, tiszta, parkosított, árnyékos partszakasz.' },
            { location: new Microsoft.Maps.Location(46.760957679167596, 17.290093900219627), title: 'Élménypark Diási Játékstrand', description: 'Gyenesdiási Strand mögött van nem sokkal, ugyanazokkal a jellemzőkkel.<br>- A parkoló ingyenes<br>- igényes, tiszta, parkosított, árnyékos partszakasz.' },
            { location: new Microsoft.Maps.Location(46.76324698329382, 17.277630968022827), title: 'Gyenesi Lidóstrand', description: 'Kellemes strand, nyugis. A vízpart kicsit kövesebb, mint a játékos strandé, de kárpótolja az, hogy a vízben nyugodtan lehet fürödni.<br>- családias a hangulat.<br>- vendéglàtóhelyek is nagyon jók és nagyon tiszta környezetű.'},
            { location: new Microsoft.Maps.Location(46.76480603908324, 17.267404558212597), title: 'Libás Strand', description: 'Nagyon jó strand családoknak. A gyerekeknek külön ki van alakítva egy lassan mélyülő homokos kis öböl.<br>- strandon rendezett füves terület van.<br>- A strand nagyon kellemes hangulatú.<br>- Kényelmes és csodaszép partja van, nem zsúfolt.' },
            { location: new Microsoft.Maps.Location(46.753134465199125, 17.333165106734302), title: 'Vizes Élőhlyūnk Park', description: 'Gyönyörűen kialakított ösvény a kis kápolna alatt, csak kevés az árnyékos terület.<br>- Tiszta, rendezett hely.<br>- Csendes kis park.' },
            { location: new Microsoft.Maps.Location(46.753663755672385, 17.332499971174844), title: 'Tóvölgyi László sétány', description: 'Kicsiknek, nagyoknak, fiataloknak, öregeknek kis séta a dombra fel, sok paddal övezve. Fent pedig csodás kilátás vár.<br>- A kilátás csodaszép a Balatonra.<br>- Nyugodt, csendes hely.'},
            { location: new Microsoft.Maps.Location(46.75718359404535, 17.302441472285967), title: 'Vonyarc Marina', description: 'Csúcs vitorlás, hajókikötő, hajózáshoz pont ideális.<br>- Kényelmes, csodalatos környezet.<br>Barátságos és kedves kikötőmesterek akik igazán értik a dolgukat.' },
            { location: new Microsoft.Maps.Location(46.75814370976881, 17.25587054640766), title: 'Keszthely Móló', description: 'Az egész móló szépen ki van alakítva, egyszer érdemes itt járni!<br>- A mólónál van óriáskerék, rózsakert, Keszthely felirat fotózkodásra.<br>- Rendkívül hangulatos, kerékpárral és gyalog is megközelíthető.'},
            { location: new Microsoft.Maps.Location(46.75903966481374, 17.25389934432719), title: 'Keszthely felirat', description: 'Az egész móló szépen ki van alakítva, és ott van a felirat ami mellett lehet fotózkodni!<br>Rendkívül hangulatos, és több irányba is indulnak hajók.' },
            { location: new Microsoft.Maps.Location(46.83611598575169, 17.621341741038574), title: 'Fülöp-hegyi Millenniumi kilátó', description: 'Nagyon szép a kilátás, és egyben a testet alaposan átmozgató séta várhat rád.<br>- Az út szépen kiépített, könnyen járható, a kilátó felé.<br>- Nagyon rendezett út.'},
            { location: new Microsoft.Maps.Location(46.813431857234356, 17.56545694146192), title: 'Bökk-hegyi kilátó', description: 'Gyönyörű a kilátás! Autóval és gyalog is könnyen megközelíthető. <br> Azt gondolná az ember lentről,hogy innen messze nem látni el. <br> Az odafele út nem olyan fárasztó, mint ahogy azt gondolná az ember. <br> kiváló piknikezőhely is, mely a település központjában, egy kis dombtetőn található.' },
            { location: new Microsoft.Maps.Location(46.803360788815866, 17.49627579219392), title: 'Kisfaludy-kilátó', description: 'Nagyon szép kilátás a Balatonra és a hegyekre is. Mellette asztalok, lehet piknikezni. <br> A szép erdős fáktól sok árnyékos rész van ahol lehet pihenni.' },
            { location: new Microsoft.Maps.Location(46.80458835089165, 17.436640003177388), title: 'Szigligeti vár', description: ' Pannonhalmi bencések építették 1260–1262 között. Ez annyira megtetszett IV. Béla királynak, hogy 1262-ben cserével megszerezte magának. <br> Ennek a várnak nagyon érdekes történelme van, és nem csak ez fog meg, hanem a kilátás is <br> Igaz fizetős, de tényleg egyszer mindenképp megéri megnézni.' },
            { location: new Microsoft.Maps.Location(46.792518232282816, 17.370225014779066), title: 'Csodabogyós-barlang bázis', description: 'Ezen a helyen többféle túrák vannak, még azoknak is kedvez akik kezdők a barlangászásban. <br> Odafigyelő, törődő turavezetők vannak akik figyelemmel kísérik a turázókat. <br> A hely nagyon szép, csak a turázás fárasztó lehet.' },,
            { location: new Microsoft.Maps.Location(46.78898577496003, 17.37693123890199), title: 'Fekete-kastély', description: 'Balatonederics külterületén, elvadult kastélyparkja közepén áll a Fekete-kastély, amelyet a nedeczei Nedeczky család építtetett. Nevét tetejének egykori fekete színéről – mások szerint a feketére festett ajtóiról-ablakairól – kapta. <br> A táj nagyon elragadó, de a kastély belül már szépségét vesztette. ' },
            { location: new Microsoft.Maps.Location(46.78578653021085, 17.37550469306114), title: 'Afrika Múzeum', description: 'A neve egy kicsit megtévesztő, mert nem teljesen múzeumról beszélünk, hanem egyben állatkertről is. <br> változatos állatokat tartanak, pl.: Zebra, Mosómedve, Bagoly stb. <br> A múzeumban főként koponyák, különböző állati szönyegek. <br> Az épület külseje szép, rendezett és látványos táj veszi körül a múzeumot. ' },
            { location: new Microsoft.Maps.Location(46.77723167360425, 17.357045003931027), title: 'Batsányi-kilátó', description: 'Jó kis túra, a Szépkilátó parkolójától a piros háromszög jelzést követve lehet elérni a tetejéig. <br> A kilátó tetején egy pompázatos nyílt világ vesz körül, amit eddig nem is sejthettél.' },
            { location: new Microsoft.Maps.Location(46.77044759918316, 17.361991236796182), title: 'Szépkilátó', description: 'A kilátás sokadszorra is páratlan, egy nagy táj tárulkozik eléd <br> kellően sok padvan így kényelmesen tudod szemlélni a világot. <br> A környezet nagyon tiszta, és gondozott' },

            { location: new Microsoft.Maps.Location(46.75813017408728, 17.251477623824467), title: 'Városi Strand', description: 'Nagy zöld felület, sok fával, gyermek pancsoló rész, Balaton alakú medence, rengeteg étkezési lehetőség. <br> Vízijatszótér, és vízi jármű bérlési lehetőség is van. A  kis Szigetre is be lehet menni a belépőjeggyel. <br> Az árak nem olcsók, de mindenhol nagyjából ilyen a Balaton körül.' },
            { location: new Microsoft.Maps.Location(46.752166782527986, 17.244991946596038), title: 'ERZSÉBET LIGET', description: 'Egy nagyon szép, nagy parkról beszélünk, tele fákkal ahol egy nyári napon a kellemes időben élvezhetjük a madarak énekét. <br> Egy táblán jelölik az összes madárfajt ami eddig megfordúlt ott.' },
            { location: new Microsoft.Maps.Location(46.750748992323054, 17.245383639635303), title: 'Helka és Kelén szobor', description: 'Szépen kialakított parkban áll a szobor, a Balaton partján. <br> partról nagyon szép a kilátás a Keszthelyi-öbölre.Érdemes megnézni egyszer.' },
            { location: new Microsoft.Maps.Location(46.7495528872791, 17.245349584606576), title: 'Helikon Strand', description: 'Elvileg szépen felújították, és több újdonság került be. <br> Többféle játszótér, homokozó került kialakításra. Napvitorla is véd a napsütéstől, nem csak a fák. <br> Több öltöző, zuhany is van. Nagyon sok a fa, bőven lehet árnyékos helyet találni.' },
            { location: new Microsoft.Maps.Location(46.745060281529206, 17.246405899642973), title: 'Öböl a nádasban', description: 'Egy szép látványos kis öböl. <br> Egy részen árnyékolt és egy részén a közvetlen napfényt is kaphatunk. <br> Nem csak a látvány a lényeg, de ha szeretsz horgászni arra is tökéletes.' },
            { location: new Microsoft.Maps.Location(46.73374336516058, 17.244856981226796), title: 'BHS - Balatoni Horgász Stég', description: 'Horgászoknak a legjobb választás lehet ugyanis egy csendes kis rész van elkeírtve a pecázóknak. <br> Három részre van osztva a stég, amik szinte közvetlen egymás mellett helyezkednek el. <br> Érdemes egy napernyővel is készülni, mert nincs sok árnyék, fás terület.' },
            { location: new Microsoft.Maps.Location(46.7126435901106, 17.248455836637408), title: 'Fenékpusztai Madárgyűrűző és Madármentő Állomás', description: 'Különböző sok szép madarakat lehet megtekinteni, itt gondozzák őket és fel is nevelik <br> A madárgyűrűzés a vadon élő madarak egyedi jelölésének egyik, legrégebben és leggyakrabban alkalmazott módszere, jelölés célja leggyakrabban a vonulás kutatása. <br> Az egész épület szépen, és tisztán van fenttartva.' },
            { location: new Microsoft.Maps.Location(46.71080907740664, 17.285263584580605), title: 'Balaton part', description: 'Horgász és pihenő hely, sokan bicikliznek erre, és csónak tárolásra is használják. <br> A látvány is káprázatos szép csöndes hely.' },
            { location: new Microsoft.Maps.Location(46.70726212704978, 17.2639610333994), title: 'Zala Folyó torkolat', description: 'Nagyon szép hely, a kék Balatonba itt folyik bele a tőzegtől feketés Zala.' },
            { location: new Microsoft.Maps.Location(46.715007674711444, 17.318678325281905), title: 'Balatonberény Strand', description: 'Szuper hely. Tiszta, karbantartott sok zöld felülettel. <br> Árnyékos helyekből is jut sok, és a kényelemből sem maradhatunk ki vannak napozóágyak is.' },
            { location: new Microsoft.Maps.Location(46.71523323064526, 17.32142376665844), title: 'Fitnesz park', description: 'Nagyon szép hely a Balatonyberény strand közelében, itt ingyen edzhetsz. <br> Ahhoz képest, hogy nyílt terepen vannak az edzőgépek, jól karban vannak tartva.' },
            { location: new Microsoft.Maps.Location(46.71605164629895, 17.32679192763746), title: 'Balatonberényi Szabadstrand', description: 'Egy ritka természetes strand, ami egyre ritkább a Balaton körül. <br> Hatalmas árnyékot adó fák találhatóak a parton, de napos rész is van a nagy füves területen. <br> A hajók is kiveszik itt a helyüket, és ettől mégjobban feldobja a szabadstrand élményét.' },
            { location: new Microsoft.Maps.Location(46.71661434598765, 17.333355752364415), title: 'Csicsergő-sziget', description: 'Bájos kis parkocska, deszkakilátóval. <br> Kevés az árnyékos hely, de a kilátás nagyon szép. <br> Aki igazi csendes, nyugodt helyre vágyik, megtalálja Balatonberényben, a Csicsergő-szigeten.' },
            { location: new Microsoft.Maps.Location(46.707678265492014, 17.377714548431666), title: 'Bárdos strand', description: 'Kellemes strand, csendes, és napos. <br> strandon rendezett füves terület van.' },
            { location: new Microsoft.Maps.Location(46.71001533655353, 17.382365651324623), title: 'Keleti móló', description: 'Jó levegõ, szép panoráma. Esti sétára, beszélgetésre kiváló hely. <br> Fotózkodásra is nagyon jó a hely, mert nagyon gyönyörű a táj.' },
            { location: new Microsoft.Maps.Location(46.7054438077413, 17.411881153481026), title: 'Őrház utcai szabad strand', description: 'Egy természetes strand, ami egyre ritkább. <br> Hatalmas árnyékotadnak a fák a parton, de napos rész is van a nagy füves területen.' },
            { location: new Microsoft.Maps.Location(46.71587491661106, 17.482310951260374), title: 'Balatonfenyves Strand', description: 'Nagyon kellemes hangulatú, igényes, gondozott strand. A gyerekes családoknak tökéletes, hiszen sok játéklehetőség van a kicsiknek. <br> Az egyik játszótéren még spirál alakú, teljesen zárt csúszda is van. <br> Nem csak ez a Strand van mellette van egy moló, és egy kikötő' },
            { location: new Microsoft.Maps.Location(46.723901771794026, 17.507908754020995), title: 'Csalogány Strand', description: 'Hangulatos, rendszeresen gondozott és jól felszerelt kis strand. <br> Árnyékos, széles partszakasz, a látvány párját ritkító.' },
            { location: new Microsoft.Maps.Location(46.72649937690693, 17.518007611001188), title: 'Huszka Jenő Strand (Beach)', description: 'Szép, rendezett strand, sok árnyékkal és szép festői látvány tárul eléd.' },
            { location: new Microsoft.Maps.Location(46.73581613317758, 17.531915987961845), title: 'Bélatelepi Strand', description: 'Nagyon jó strand. Közel a vasúti megállóhely, és parkolási lehetőséget is van. <br> Hosszú partszakasz, van mélyebb és sekélyebb rész.' },
            { location: new Microsoft.Maps.Location(46.74191894883015, 17.540116385787552), title: 'Szaplonczay sétány', description: 'Pazar a kilátás, Múzeum és kávézó is várja a kulturálisan feltöltődni és pihenni vágyókat!' },
            { location: new Microsoft.Maps.Location(46.742989470356335, 17.54048365715122), title: 'Balatoni panoráma', description: 'Egy nagyon szép kilátást mutat a Blatonról' },
            { location: new Microsoft.Maps.Location(46.85814691492414, 17.670237679666446), title: 'Víriusi strand', description: 'Gyönyörű összkép, jól gondozott terület kevés az árnyékos hely. <br> Az elején köves kis a víz, de minél bejjebb haladsz annál kevesebb kő van.' },
            { location: new Microsoft.Maps.Location(46.870559043122874, 17.686420952581788), title: 'Zánkai strand', description: 'A strand hatalmas területen fekszik, jól karbantartott, minden igényt kielégít. <br> A parkolás ingyenes, de forgalmasabb napokon szűkös lehet a hely. <br> Plusz a gyerekek számára kialakítottak egy homokos partrész.' },
            { location: new Microsoft.Maps.Location(46.86363254239462, 17.675653453051666), title: 'Kratochvil Károly emlékmű', description: 'Kratochvil Károly magyar katonatiszt, a Székely Hadosztály parancsnoka volt. <br> Kis kikötő van előtte, nyugis hely. Igazából strandnak is jó, és van pár stég is.' },
            { location: new Microsoft.Maps.Location(46.86736555936463, 17.684516156429805), title: 'Elektromos hajóbérlés', description: 'Itt lehet hajókat bérelni, hogy kitudj hajózni, és élvezni tudd tájat és akár a horgászatot.' },
            { location: new Microsoft.Maps.Location(46.87478583083084, 17.70949395500657), title: 'Zánkai ifjúsági strand', description: 'Óriási területen lehet pihenni, fürdeni. A Balaton megközelíthető homokos parttal. <br> Rengeteg árnyékot adnak a fák, és akár szundítani is lehet.' },
            { location: new Microsoft.Maps.Location(46.91226730309869, 17.826636053782696), title: 'Platán Szabadstrand', description: 'A part, a strand jó. Szép, nagy fák adják az árnyékot. Tisztán tartott terület. <br> Vízijatszótér, és vízi jármű bérlési lehetőség is fennáll és rengeteg étkezési lehetőség van.' },
            { location: new Microsoft.Maps.Location(46.91331125106318, 17.857114552286184), title: 'Őrtorony-kilátó', description: 'Tökéletes a kilátás Ebből az Őrtoronyból. <br> Nagyon szép panoráma a Balatonra ,Tihany külső és belső tavára.' },
            { location: new Microsoft.Maps.Location(46.92112184644009, 17.866581973819272), title: 'Levendulamező', description: 'Egy nagyon gyönyörű panorámát lehet látni, a szép levendulamezőkből <br> Nagyon nagy területen mindenhol befedi ez a szép növény magát.' },
            { location: new Microsoft.Maps.Location(46.9024704442032, 17.881944601146557), title: 'Aranyház gejzírkúp', description: 'Tihany tetején található ez a régi vulkáni emlék. Érdemes megnèzni. <br> Egy látványos sziklacsoport ahonnan jól be lehet látni a félsziget belső részét.' },
            { location: new Microsoft.Maps.Location(46.92326162193655, 17.879353895665243), title: 'Barátlakások', description: 'Gyönyörű túraútvonal. Kilátás a Balatonra az út mentén. <br> nem igazán egyértelmű a turistajelzés.' },
            { location: new Microsoft.Maps.Location(46.9529168811346, 17.895025331347444), title: 'Balatonfüred Vitorláskikötő', description: 'Kellemes, gondozott kikötő. Abszolút alkalmas egy sétára is. <br> Akár horgászni is lehet, kikapcsolódni és nézni a sok hajót.' },
            { location: new Microsoft.Maps.Location(46.95116454713581, 17.897285765804767), title: 'Kékszalag', description: 'Baltonkerülő vitorlás verseny minden év júliusában, a joldtöltéhez legközelebb eső hétvégén.' },
            { location: new Microsoft.Maps.Location(46.953536237882965, 17.894333986164884), title: 'Halász és a Révész Védőszobra', description: 'A legenda szerint meg kell dörzsölni a révész cipőjét, és visszatérünk még Balatonfüredre.' },
            { location: new Microsoft.Maps.Location(46.95587905446378, 17.897374475346727), title: 'Bodorka Balatoni Vízivilág Látogatóközpont- Balaton Aquarium', description: 'Szép, tiszta, kellemes, informatív, látványos élővilág az akváriumokban.' },
            { location: new Microsoft.Maps.Location(46.95695854687122, 17.91008167345181), title: 'Kisfaludy Strand', description: 'Kiváló strand szép fűvel és sok árnyekot adó fával. <br> Kisgyermekes Családoknak ideális a strand mindkét végén kialakított lassan mélyülő homokos rész. ' },

            { location: new Microsoft.Maps.Location(46.8586337063125, 17.889298328075203), title: 'Blatonföldvári Keleti strand', description: 'Nagyon szép a strand. Gondozott és ápolt minden. Odafigyelnek mindenre. Van különböző vízi sportok bérlésére lehetőség (surf, kitesurf, sup stb)<br> a büfé (Mamzi) nagyon jó, igen finomakat lehet ott enni és gyorsan szolgálnak ki. A pizzák a hekkek és a burgerek is nagyon finomak.' },
            { location: new Microsoft.Maps.Location(46.849403257267326, 17.869945216830107), title: 'Nyugati szabadstrand', description: 'Ingyenes,Balatonföldvár egyik legkedveltebb strandja. A Kvassay-sétány végén helyezkedik el a Nyugati strand. A parti sáv itt kiszélesedik, hatalmas <br>fák adnak árnyékot a füves terület jelentős részén. A strandon játszótér, óriás sakkjáték, beton napozóplacc áll a vendégek rendelkezésére.' },
            { location: new Microsoft.Maps.Location(46.84746352945684, 17.863646468541518), title: 'Balatonföldvár Kutyafürdetőhely', description: 'A balatonföldvári Kutyafürdetőhelyet 2016 óta vehetik igénybe ingyenesen a kiskedvencekkel érkező gazdik. A kutyás strand a város nyugati <br>határától körülbelül 300 méterre helyezkedik el, fás és füves környezetben. Korábban a Nyugati szabadstrandhoz tartozott, de az elmúlt időkben teljesen külön üzemel.' },
            { location: new Microsoft.Maps.Location(46.84250287170705, 17.85424800819276), title: 'Irmák Nyaraló Strandja', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.838844107520764, 17.847093496472787), title: 'Bendegúz outdoor swimming pool', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.83714147013886, 17.839752772952224), title: 'Balatonszárszó szabadstrand', description: 'Balatonszárszó nagyobbik ingyenes strandja a Móricz utcai szabadstrandja homokos, lidós parttal és játszótérrel<br> várja a fürdőzőket.Csomagmegőrző, étkezde, játszótér, strandröplabda pálya is, valamint vízibicikli bérlési lehetőség is van.' },
            { location: new Microsoft.Maps.Location(46.832105040746974, 17.828408448903545), title: 'Balatonszárszó Strand', description: '' },
            { location: new Microsoft.Maps.Location(46.845582707557234, 17.865561246734995), title: 'Lookout of Balatonföldvár', description: 'Múzeum' },
            { location: new Microsoft.Maps.Location(46.84116403069938, 17.85279239615968), title: 'Vöröskereszt tábor', description: 'Tábor' },
            { location: new Microsoft.Maps.Location(46.83312839098431, 17.83153206102954), title: 'Csukás színház', description: 'Ha szeretnétek a családdal egy kis kikapcsolódást akkor érdemes elmenni ide, hiszen sok sok koncert, rendezvények, befogadott produkciók találhatók itt.' },
            { location: new Microsoft.Maps.Location(46.83204207920917, 17.828592359965047), title: 'Strandfürdő', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.83334858663516, 17.82960087049416), title: 'József Attila Emlékmű', description: 'Ha szereted a költészetet mindenkép látogasd meg! ' },
            { location: new Microsoft.Maps.Location(46.827565398843774, 17.81285328176906), title: 'Szabadstrand', description: 'Fűrdő' },
            { location: new Microsoft.Maps.Location(46.8214778366784, 17.797336578269196), title: 'Surf Tábor', description: 'Ha izgalmasan és játékosan szeretnéd megtanulni a szöfözés alapjait akkor minden képpen itt a helyed!' },
            { location: new Microsoft.Maps.Location(46.821331007250606, 17.795233726378772), title: 'Balatonőszödi Szabadstrand', description: 'A balatonőszödi Ligetes szabadstrand elsősorban a nyugodt pihenésre vágyókat várja hangulatos, fás-ligetes környezetével, szépen gondozott füves területével.' },
            { location: new Microsoft.Maps.Location(46.81423958625105, 17.775789052186553), title: 'Szabadstrand', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.8124479986606, 17.770652621878586), title: 'Hunyady József Vitorláskikötő', description: 'A Balaton nyugati medencéjének déli partján található a Balatoni Hajózási Zrt. Hunyady József kikötője.A személyhajók a kikötőmedence nyugati partfalánál, a móló végének közelében kötnek ki, így a kishajók közlekedését nem igazán zavarják.<br> kikötő rendelkezik egy 10T teherbírású parti daruval, ami a biztonságos be és kiemelést biztosítja a hajósok számára. A kikötőben 24 órás kamerás megfigyelő rendszer üzemel.' },
            { location: new Microsoft.Maps.Location(46.81378435239853, 17.77024492611862), title: 'Gyerekfürdő Strand', description: 'A Balatonszemesi Élményfürdő a Berzsenyi utcai szabadstrand területén kínál medencés élményeket elsősorban a gyermekeknek.<br>A Berzsenyei utcai szabadstrandra történő belépés ingyenes, a Balatonszemesi Élményfürdő szolgáltatásai azonban térítés ellenében vehetők igénybe.' },
            { location: new Microsoft.Maps.Location(46.81071967902757, 17.767616653589464), title: 'Balatonszemes Berzsenyi Utcai Szabadstrand', description: 'Balatonszemes legnagyobb strandja, a Berzsenyi utcai szabadstrand sportpályáival és a területén található <br> élményfürdő medencéivel hívja fel magára a figyelmet. A szabadstrandról közelíthető meg a Balatonszemesi Élményfürdő melynek térítés ellenében <br> igénybe vehető medencéi elsősorban a gyermekes családokat vonzzák. ' },
            { location: new Microsoft.Maps.Location(46.801183126035674, 17.741556018169693), title: 'Vadvirág Kemping', description: 'Saját strand, sok büfé, tábortüzezés, sokszínű játékok(mindenkorosztálynak),több sportpálya is van ha esetleg megunná az ember az úszást, kerékpár és vizibicigli kölcsönzés is lehetséges.' },
            { location: new Microsoft.Maps.Location(46.7913932920568, 17.696169018324177), title: 'Balatonlelle Napfény Strand', description: 'A balatonlellei Napfény Strand és Élményfürdő lassan mélyülő, homokos partja miatt a gyermekes családok körében az egyik kedvenc balatoni strand. Különlegessége a hozzá tartozó élményfürdő négy medencével és csúszdákkal.' },
            { location: new Microsoft.Maps.Location(46.79174587817939, 17.69571840725335), title: 'Napfény Strandfürdő', description: 'A Napfény strand és élményfürdő a település egyik legnépszerűbb turisztikai attrakciója. A város központjában a hajóállomás keleti oldalán helyezkedik el.<br> A strandon 2008-ban homokos partszakaszt alakítottak ki a tó medréből kikotort homokból, mely tengerparti hangulatot idéz, és a kisgyermekes családok paradicsomává vált már az átadás évében.<br> A sekély, lassan mélyülő vízben a legkisebbek is biztonságban fürödhetnek. A selymes homok a homokvárépítők paradicsoma lett.' },
            { location: new Microsoft.Maps.Location(46.79121332533096, 17.692549377252337), title: 'Balatonlelle Óriáskerék', description: 'Siófok után Balatonlelle is büszkélkedhet óriáskerékkel: a 30 méter magas Lelle Eye („Lelle szeme”)<br> a hajókikötőhöz vezető Móló sétány mellett, az üdülőhely szívében péntektől várja a tó és a Balaton-felvidék panorámájában gyönyörködni vágyó utazókat.' },
            { location: new Microsoft.Maps.Location(46.8662641067401, 17.900040283331435), title: 'Kisfaludy utcai kilátó', description: 'Mkkp-sek altal epitett,szuper hangulatos kis kilato egy valoszinutlen helyszinen (deli part sík resze). Es nadason keresztulhalado kis fapallo vegen talaljuk.' },
            { location: new Microsoft.Maps.Location(46.86739373776974, 17.901928558443046), title: 'Szántódi szabadstrand', description: 'Van büfé. Wc. Nincs tömeg. Jó a víz, gyerekkel is klassz. Játszó is van. Röplabdázó hely. Sekély rész is van. Árnyékos kifejezetten sok fa van.' },
            { location: new Microsoft.Maps.Location(46.879687023771744, 17.903412580652827), title: 'Rév Kemping', description: 'Kedves ès segítőkèsz szemèlyzet, tiszta kulturàlt vizesblokk, sajàt kis stranddal. A kapunyitóval kedvezmènyesen fogyaszthatunk a büfèsoron, ami közvetlenül mellette van.' },
            { location: new Microsoft.Maps.Location(46.87983919387408, 17.906918227837703), title: 'Family Park - BalaLand', description: '80 nap alatt a föld körül Willy Foggal tematikus játszóház és szuper jó vízivilág. Kellemes hőfokú medencék, gyerekek való csúszdaparkkal' },
            { location: new Microsoft.Maps.Location(46.88351314573905, 17.918725311918852), title: 'Zamárdi Szabadstrand (kiépített)', description: 'A part rendezett, tiszta. Elegendő öltöző kabin, illemhely, szemétgyűjtő áll rendelkezésre' },
            { location: new Microsoft.Maps.Location(46.88559567343156, 17.93434649717668), title: 'Zamárdi Szabadstrand', description: 'Rendezett környezet, szép zöld fű több mint két km hosszan. Tiszta WC-k. Sok kuka, amit rendszeresen ürítenek.' },
            { location: new Microsoft.Maps.Location(46.88660391036988, 17.940754294559767), title: 'Heart of Balaton statue', description: 'Körülötte padok ha megpihennel, fák alatt ha hűsölne. Pár méterre sétány van mellette, büfék éttermek es különféle járművek bérlési lehetőségei, tehát ha éhes vagy vagy kikapcsolódnál megtalálod itt amiben örömöd leled.' },
            { location: new Microsoft.Maps.Location(46.884363765393985, 17.929199337449123), title: 'Strand fesztivál', description: 'Jo programok es koncertek.' },
            { location: new Microsoft.Maps.Location(46.888847627933636, 17.954825162369648), title: 'Szabadstrand', description: 'Impozáns látképpel hosszan elterülő ligetes-gyepes strand. Rendelkezik éttermekkel, fagyizókkal, öltöző kabinokkal és mosdókkal, homokozóval és játszótérrel is. Nem utolsó sorban a Balaton Szívével, melyhez a Szerelmesek Hídja vezet.' },
            { location: new Microsoft.Maps.Location(46.89118473392883, 17.971894740517172), title: 'Jegenye téri strand', description: 'Családias, nyugodt, tiszta.' },
            { location: new Microsoft.Maps.Location(46.88622811526606, 17.969491481384495), title: 'Zamárdi Adventure Park', description: 'Szép hely, a külön programok is jók, a vízi dodzsem nagyon ajánlott, (az árra kettő személyre van!) És jófejek a segítők.' },
            { location: new Microsoft.Maps.Location(46.88983564051641, 17.984554767070055), title: 'Világháborúk Múzeuma', description: 'Több mint 30 év gyűjtői munka, hatalmas történelmi kirándulás a militária szerelmeseinek. Rengeteg az érdekesség, látnivaló'   },
            { location: new Microsoft.Maps.Location(46.89667607394893, 17.992743551182176), title: 'Szabadstrand', description: 'Nagyon kellemes hely, árnyas fák és a nap szerelmesei is találnak helyet, pár percre a <br>balatonszéplaki vasútállomáshoz. Ingyenes WC, öltöző,  számkódos értékmegőrző szekrény. Szép kilátás a Balatonra.<br> Közelben van a fordított ház.' },
            { location: new Microsoft.Maps.Location(46.9015657105843, 18.01004106900796), title: 'Siófok-Ezüstpart', description: 'Klassz vàros, imádom! A déli part fővárosa. Vidám, pezsgő, élettelu, még ősszel is' },
            { location: new Microsoft.Maps.Location(46.89824309226787, 18.018932640748112), title: 'Fordított ház', description: 'Érdekes hely, hamar felborul odabent az ember egyensúlya, de hozzá lehet szokni. Egyszer érdemes látni, a ház körül vannak székek,<br> ahol az ember kicsit leülhet és "visszabillentheti" magát. Kutyával is látogatható. A belépő 1700 Ft/fő .' },
            { location: new Microsoft.Maps.Location(46.9046389842442, 18.02664130942324), title: 'Siófok Szabadstrand', description: 'Nagyon jó kis strand. Nem zsúfolt, kellemes a környezet. Mosdó, büfé van.' },
            { location: new Microsoft.Maps.Location(46.90624241920406, 18.03691148774767), title: 'Újhelyi Strand', description: 'Ingyenes strand, fizetős csúszdával. Finom és nagy adag lángos, tiszta környezet. A kinti zuhanyzóknál van mozgássérült zuhany is levehető zuhanyrózsa fejjel' },
            { location: new Microsoft.Maps.Location(46.906099486377144, 18.052444160151317), title: 'Víztorony Siófok', description: 'Hyönyörő panoráma fogadja az oda látogatókat!' },
            { location: new Microsoft.Maps.Location(46.91163877078443, 18.051542937911876), title: 'Siofok Main Beach', description: 'Fürdő' },
            { location: new Microsoft.Maps.Location(46.91299464469137, 18.056542575542085), title: 'Siófok Óriáskerék', description: 'Aki nem fél a magasba érdemes megnézni ióhiszen Siüfokot igen jól láthatják a látogatók. <br> Este még látványosabb és jobb élményt is biztosíthat.' },
            { location: new Microsoft.Maps.Location(46.916865965712105, 18.066629078436335), title: 'Aranypart Szabadstrand', description: 'Tiszta, rendezett, sok paddal, fával, kondiparkkal, strandröplabda pályával. Van értékmegörző illetve ingyenes WC.' },
            { location: new Microsoft.Maps.Location(46.923712170113674, 18.086645007302597), title: 'Bebo Aquapark', description: 'Nagyon kellemes strand jó és gazdag étel választék, kiváló szórakozás gyerekeknek és felnőtteknek díjtalan parkolás és belépő' },
            { location: new Microsoft.Maps.Location(46.94026424324432, 18.128841519514484), title: 'Sóstó Strand', description: 'A strand szép és rendezett, a homokos fenekű víz sekély, így hosszan be lehet gyalogolni. Mini játszótér és több<br> büfé is van a parton, ahol most még kicsit kevés az árnyékos hely, de ültettek új fákat, amik majd lassacskán megnőnek.<br> Vizibiciklit és napágyat is lehet bérelni.A parkolás az utcán ingyenes.' },
            { location: new Microsoft.Maps.Location(46.94840561213379, 18.141096532504324), title: 'Gyalogos Lépcső', description: 'A magaspartról hamar le lehet érni a partra. A házak közt kis lejáratok vannak, ahonnan be lehet látni a tavat. Fizetős strand is gyorsabban<br> megközelíthető a lépcsőkön át, mint az út mentén.' },
            { location: new Microsoft.Maps.Location(46.96002954554868, 18.15457195059594), title: 'Balatonvilágosi Kilátó', description: 'Tiszta sétányról gyönyörködhetünk Balaton látványában. Kutyusokkal is nagyokat lehet sétálni,  sok a szeméttároló, így senki sem szemetel!' },
            { location: new Microsoft.Maps.Location(46.97258619480236, 18.163670003589694), title: 'Panorámai kilátó', description: 'Szép, rendezett, kiépített, naplemente mellet gyönyörűbb a táj.' },
            { location: new Microsoft.Maps.Location(46.97801520903126, 18.16576470098541), title: 'Sóhajok hídja', description: 'Cuki kis hely a Balatonon, parkolási lehetőség a környéken megoldható.<br> Ha valaki szeretné a szerelmét egy lakattal “megerősíteni” az vigyen magával, mert a környéken sehol nem lehet kapni.' },
            { location: new Microsoft.Maps.Location(46.979734480203575, 18.163579380730752), title: 'Balatonaligai szabadstrand', description: 'Apró, rejtett szabadstrand, azon kevesek egyike ahol nincs lebetonozva a part. Nádassal övezett stégen lehet bemenni. A víz időjárástól függően 40-80cm mély.' },
            { location: new Microsoft.Maps.Location(46.990660030207444, 18.16945041265918), title: 'Balatonaliga, Rózsa úti kilátó', description: 'Tetszik a szemnek a látvány. Elkészült a kikötő is,egész szép a formája így fentről.' },
            { location: new Microsoft.Maps.Location(46.99265057820594, 18.170179973524863), title: 'Balatonvilágos Magaspart', description: 'Szép, igényesen kialakított, rendezett.' },
            { location: new Microsoft.Maps.Location(46.99791931813327, 18.166816395974408), title: 'Balatonakarattya szabad strand', description: 'Nagy zöld, fás területen elhelyezkedő szabadstrand, néhány darab ingyenes parkolóval. A strand területén lehet ételt illetve italt vásárolni. A mosdóért 200ft-ot fizetni kell. A vízbe lépcsők vezetnek' },
            { location: new Microsoft.Maps.Location(47.00852291143938, 18.16555559651994), title: 'Kilátó utcai kilátópont', description: 'Éjjel csodás a kilátás a Balaton fényárban úszó túlpartkára.' },
            { location: new Microsoft.Maps.Location(47.016637436323954, 18.15445393340169), title: 'Kisfaludy kilátó', description: 'Nagyon hangulatos " kilátó ". Igazából a löszfal tetején egy rendezett park,  sétány, ahol gyönyörű kilátás nyílik az Északkeleti Balaton régióra. Naplemente körül kötelező.' },
            { location: new Microsoft.Maps.Location(47.019153657804694, 18.155097663577294), title: 'Rákóczi park', description: 'Körpályás, gyúrós, vágott füvű, edzőparki látványosság szerű. Az öreg kidőlt korhadt Rákóczi fa viszont érdekes.' },
            { location: new Microsoft.Maps.Location(47.0199948101113, 18.14263343826985), title: 'Bezerédj Strand', description: 'A belépés 19 órától díjtalan. Mindig remek hűsölni a hatalmas platánfák árnyékában, a gyermekeknek játszótér, röplabda pálya biztosítja a felhőtlen szórakozást.<br> A vízbe vezető lépcsők jól karbantartottak, de nem az új-balatoni lábfelvágós acélbejárók. <br>A vízben a talaj kellemes strukturájú, nem süpped bele az ember lába. A mellékhelyiségek tiszták, strandhoz mérten természetesen. ' },
            { location: new Microsoft.Maps.Location(47.027072764304386, 18.12690228240553), title: 'Alsóréti szabadstrand', description: 'A strand rendben van. Szépen karbantartott, igényes.  A vizesblokk elfogadható. ' },
            { location: new Microsoft.Maps.Location(47.03090847342185, 18.117082715196403), title: 'Parti sétány part', description: 'Szépen gondozott,tiszta sétány.' },

            { location: new Microsoft.Maps.Location(46.96731459274274, 17.930698968559657), title: 'Csopak Kikötő', description: 'Nem túl gyakran látogatott kikötő, de szép a táj és a sok hajó is. <br> Sajnos semmilyen vendégszolgáltatás nincs, szóval tényleg csak a táj miatt éri meg megnézni.' },
            { location: new Microsoft.Maps.Location(46.97218982368134, 17.881294699446883), title: 'Jókai-kilátó', description: 'A Kilátó utcából (kialakított pár férőhelyes parkoló) érdemes felsétálni a Jókai kilátóhoz. Csodálatos kilátás nyílik a Balatonra! <br> Érdemes a másik irányba lesétálni és megnézni a Lóczy barlangot is.' },
            { location: new Microsoft.Maps.Location(46.997137828393576, 17.968973016505405), title: 'Somlyó-hegyi kilátó', description: 'Fantasztikus 360 fokos körpanoráma a Balaton és a veszprémi fennsík irányába. <br> Feltétlenül ajánlott a megtekinteni annak aki bevállalja az oda vezető nem éppen kényelmesnek nevezhető földút kissebb megpróbáltatásait.' },
            { location: new Microsoft.Maps.Location(47.00806844348712, 17.980048831497957), title: 'Csere-hegyi kilátó', description: 'Tiszta, rendben tartott környezet, gondozott kilátó. <br> Pazar kilátás, tiszta levegő. Kevés parkoló hely van a domb alján, de mindenképp megéri megmászni és megnézni a szép kilátást.' },
            { location: new Microsoft.Maps.Location(47.01072301652739, 18.004479549810515), title: 'Káptalanfüred Strand', description: 'A nagyobb káptalanfüredi strand. Jó a fű, van árnyék és vannak éttermek <br> Autóval könnyen meglehet közelíteni és még az árak is korrektek.' },
            { location: new Microsoft.Maps.Location(47.03443718217073, 18.00692902409138), title: 'Óvári Messzelátó', description: 'Szép a kilátás a városra, a Balaton ÉNY-i öblére. <br> A kilátó környéki erdei utakat túristák lepik be, hogy megtekintsék a csodás kilátást. ' },
            { location: new Microsoft.Maps.Location(47.04511378397238, 18.020631115216737), title: 'Balatonalmádi', description: 'Egy gyönyörű, parkról beszélünk, tele fákkal ahol egy nyári napon a kellemes időben élvezhetjük a madarak, és a motorcsónakok hangját.' },
            { location: new Microsoft.Maps.Location(47.055668453641644, 18.03120227050154), title: 'Tobruk Strand', description: 'Nem nagy strand, de szuper. Tiszta, fás és napos is egyben. <br> vannak kinti játékok is, Ping-Pong, Röplabda pálya. <br> Felfújható csúszda is van a gyerekeknek. <br> Kocsival könnyű megközelíteni.' },
            { location: new Microsoft.Maps.Location(47.05702180924488, 18.03584603329415), title: 'Balatonfűzfői Partisétány', description: 'Csodás hely! Tobruk strandnál van parkoló hely lehetőség, és onnan oda lehet sétálni vagy biciklizni. <br> Kellemes széles út vezet odáig. Fele kerékpát út,fele gyalogos. <br> A hídról nagyon szépek voltat mindkétfelől a csónakok.' },
            { location: new Microsoft.Maps.Location(46.760395293686386, 17.591194916152563), title: 'Fonyódligeti Szabadstrand', description: 'Hosszú és keskeny partszakasz, tiszta mosdókkal és tiszta szabadtéri öltözőfülkékkel. <br> A Balaton ezen a szakaszon egyáltalán nem mélyül, száz vagy kétszáz méter megtétele után is derékig ér a víz. <br>Kocsival könnyen megközelíthető, és a parkolás ingyenes.'},
            { location: new Microsoft.Maps.Location(46.775221018803904, 17.634820463164065), title: 'Jankovich-telep', description: 'Kellemes, igényes strand. Árnyékban is lehet hűsölni. <br> Ezen a szakaszon egyáltalán nem mélyül, de befelé haladva szép lassan növekszik a vízszint.'},
            { location: new Microsoft.Maps.Location(46.89294266676783, 17.791231919493736), title: 'Balatoni Hajózási Zrt.', description: 'Szép a kilátás és kellemes a hely. Ritkán jár hajó de ha csak sétáról van szó tökéletes! Ha nem akarunk bemenni a strandra hanem csak csobbannánk egyet, itt megtehetjük.'},
            { location: new Microsoft.Maps.Location(46.88089503448735, 17.752849580305845), title: 'Balatonakali Strand', description: 'A part tiszta, kiépített.  <br> Van bőven lehetőség ételt -italt, játékokat, vízi holmikat, szuvenírt venni. <br> Kifejezetten gyerekeknek kialakított strand rész is elérhető. Van csúszda, légvársziget a vízen, trambulin, sportolási lehetőségek kint a parton és vízben is. <br> A víz gyorsan mélyül -az elején köves, szúrós, beljebb homokos.'},
            { location: new Microsoft.Maps.Location(47.03652441954455, 18.09455532116819), title: 'Soós-hegyi kilátó', description: 'Kenese "kétarcú" kilátóját érdemes felkeresni, a panoráma eszméletlen, a Balatonunk, a Füzfői-öböl, Almádi, Tihany. <br> a tó nyugatra elveszik a látóhatáron. '},
            { location: new Microsoft.Maps.Location(47.03463787857377, 18.09835332917227), title: 'Tatárlikak', description: 'Kalandvágyóknak, kizárólag túracipőben/bakancsban, száraz időben! Gyerekkel, kutyával nem javaslom, veszélyes. Az első lik könnyebben megközelíthető, a többi bozótos, keskeny ösvényen, meredek feljárókkal, morzsolódó talajjal. '},
            { location: new Microsoft.Maps.Location(47.03241489199987, 18.11206478168624), title: 'Széchenyi park', description: 'A parkot szépen sikerült megújítani. Az emlékműhöz, középre irányuló új sétányokkal, virágos ülőhelyekkel és a kivágott jópár régi fa helyett ültetett újakkal.'},
            { location: new Microsoft.Maps.Location(47.03269514755779, 18.116261890585697), title: 'Vak Bottyán Strand', description: 'Szép környezet. Családbarát strand. Minden igényt kielégít. Tiszta és szép árnyékos a környezet.Van játszótér, edzőrészleg és tele van büfékkel a hely'},
            { location: new Microsoft.Maps.Location(47.03553461035511, 18.091095045486806), title: 'Honvéd   Kemping', description: 'A kicsik igényeit is szem előtt tartva a kemping területén megannyi szórakozási lehetőség megtalálható. Ilyen például a csúszdával felszerelt,<br> mászókás játszótér, a trambulin és a terepmintás ugrálóvár. A Kemping területén a horgászat mellett igény szerint bográcsozásra vagy szalonnasütésre is lehetőséget biztosítanak.<br> Vendégeink részére főszezonban megtalálható a területen levő büfé. Az ide érkező Vendégek számára áramvételi, valamint főzési, <br>hűtési lehetőséget biztosítunk egy konyha konténer segítségével. Tisztálkodási lehetőségről egy szaniter konténer gondoskodik.'},


            ];

            addMarkers(markers);
        }
        

        function addMarkers(markers) {
            markers.forEach(function (marker) {
                var pin = new Microsoft.Maps.Pushpin(marker.location, { title: marker.title });
                pin.metadata = {
                    description: marker.description
                };
                Microsoft.Maps.Events.addHandler(pin, 'click', function () {
                    showInfo(marker);
                });
                map.entities.push(pin);
            });
        }

        function showInfo(marker) {
            var infoDiv = document.getElementById('infoDiv');
            infoDiv.innerHTML = '<h2>Hely: ' + marker.title + '</h2><p><b>Leírás</b>: ' + marker.description + '</p>';
        }

        function searchMarkers() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            map.entities.clear();

            if (searchTerm === "") {
                addMarkers(markers);
            } else {
                var matchingMarkers = markers.filter(function (marker) {
                    return marker.title.toLowerCase().includes(searchTerm) || marker.description.toLowerCase().includes(searchTerm);
                });

                addMarkers(matchingMarkers);
            }
        }

    </script>
</head>
<body onload="loadMapScenario();">
    <header class="bg-primary text-white text-center py-5">
        <h1>Balaton körüli látványosságok</h1>
        <p>A Balaton körül nyaralsz, és nincs mit csinálnod? Böngéssz a térképen!</p>
    </header>

    <div class="col-md-9 p-3 mx-auto">
        <div class="d-flex">
            <input type="text" class="form-control" id="searchInput" placeholder="Keresés">
        </div>
        <div class="p-3" id="infoDiv"></div>
    </div>
    <div class="col-md-9 p-3 mx-auto" style="height: 600px">
        <div id="myMap" class="rounded-pill" style="position:relative;width:100%;height:100%;"></div>
    </div>
</body>
</html>
